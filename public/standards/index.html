<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="robots" content="noindex">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mouse Tools</title>
  <link rel="stylesheet" href="https://create.mouse.org/css/MyFontsWebfontsKit.css" />
  <link rel="stylesheet" href="/css/style.css">
  <link rel="icon" href="/favicon.ico">
</head>
<body ng-app="tools">

  <div ng-controller="HeaderController as header">
    <a href="/" id="site-title-link"><h1 id="site-title">Mouse Create Help and Tools</h1></a>
    <ul id="nav">
      <div ng-repeat="page in header.pages">
        <a href="{{page.url}}">
          <div id="nav-item" >
            <li class="{{page.class}}">{{page.name}}</li>
          </div><br/>
        </a>
      </div>
    </ul>
  </div>

  <h1>Standards Alignment</h1>

  <div ng-controller="StandardsController as standards">
 
    <a href ng-click="standards.filterBy('Common Core')">Common Core</a><br>
    <a href ng-click="standards.filterBy('NGSS')">NGSS</a><br>
    <a href ng-click="standards.filterBy('ISTE')">ISTE</a><br>
 
    <ul>
      <div ng-repeat="selected in standards.selection">
        <li>
          {{selected}}
        </li>
      </div>
    <ul>



    <ul id="standards-list">
      <div ng-repeat="project in standards.projects">
        <li class="project" ng-show="project.display">
        {{project.name}}<br>
          <ul>
            <div ng-repeat="alignment in project.alignments">
              <li ng-show="standards.select_all || (standards.selection.indexOf(alignment.standard_set) != -1)">
                <ul>
                  <li><strong>{{alignment.standard_set}}</strong></li>
                  <li><span ng-repeat="level in alignment.grade_levels">{{level}}, </span></li>
                  <li><span ng-repeat="grade in alignment.specific_grades">{{grade}}, </span></li>
                  <li>{{alignment.standard_area}}</li>
                  <li>{{alignment.standard}}</li>
                  <br>
                </ul>
              </li>
            </div>
          </ul>
        </li>
        <ul>
          
        </ul>
      </div>
    </ul>




  </div>

  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

  ga('create', 'UA-84363943-1', 'auto');
  ga('send', 'pageview');

  <script src="/js/angular.min.js"></script>
  <script src="/js/data.js"></script>
  <script src="/js/alignments.js"></script>
  <script src="/js/script.js"></script>
  

</body>
</html>
