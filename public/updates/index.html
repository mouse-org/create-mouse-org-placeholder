<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="robots" content="noindex">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mouse Tools and Help</title>
  <link rel="stylesheet" href="https://create.mouse.org/css/MyFontsWebfontsKit.css" />
  <link rel="stylesheet" href="/css/style.css">
  <link rel="icon" href="/favicon.ico">
</head>
<body>

  <div id="app">
    <a href="/" id="site-title-link">
      <h1 id="site-title">
        {{ header }}
      </h1>
    </a>

    <ul id="nav">
      <div v-for="item in menu">
        <a v-bind:href="item.url">
          <div id="nav-item">
            <li v-bind:class="item.class">
              {{ item.name }}
            </li>
          </div>
        </a>
      </div>
    </ul>



    <div id="updates">
      <h1>Updates</h1>
      <ul v-for="update in updates" id="updates-list">
        <li>
          <h3>{{ update.date }} {{ update.title }}</h3>
          <div v-for="item in update.updates">
            <p v-html="item"></p>
          </div>
        </li>
      </ul>
    </div>

  </div>

  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-84363943-1', 'auto');
  ga('send', 'pageview');
  </script>


  <script src="https://unpkg.com/vue"></script>
  <script src="/js/menu.js"></script>
  <script src="/js/updates.js"></script>
  <script src="/js/client.js"></script>

</body>
</html>
