<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="robots" content="noindex">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mouse Tools</title>
  <link rel="stylesheet" href="https://create.mouse.org/css/MyFontsWebfontsKit.css" />
  <link rel="stylesheet" href="/css/style.css">
  <link rel="icon" href="/favicon.ico">

  <link rel="apple-touch-icon" sizes="57x57" href="/images/touch-icons/mouse-touch-icon-57.png" />
  <link rel="apple-touch-icon" sizes="114x114" href="/images/touch-icons/mouse-touch-icon-114.png" />
  <link rel="apple-touch-icon" sizes="72x72" href="/images/touch-icons/mouse-touch-icon-72.png" />
  <link rel="apple-touch-icon" sizes="76x76" href="/img/mouse-touch-icon-76.png" />
  <link rel="apple-touch-icon" sizes="144x144" href="/images/touch-icons/mouse-touch-icon-144.png" />
  <link rel="apple-touch-icon" sizes="120x120" href="/images/touch-icons/mouse-touch-icon-120.png" />
  <link rel="apple-touch-icon" sizes="152x152" href="/images/touch-icons/mouse-touch-icon-152.png" />
  <link rel="icon" type="image/png" href="/images/touch-icons/favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="/images/touch-icons/favicon-16x16.png" sizes="16x16" />
  <meta name="msapplication-TileColor" content="#FF3333" />
  <meta name="msapplication-TileImage" content="/images/touch-icons/mouse-touch-icon-144.png" />
</head>
<body>

  <div id="app">
    <a href="/" id="site-title-link">
      <h1 id="site-title">
        {{ header }}
      </h1>
    </a>

    <ul id="nav">
      <div v-for="item in menu">
        <a v-bind:href="item.url">
          <div id="nav-item">
            <li v-bind:class="item.class">
              {{ item.name }}
            </li>
          </div>
        </a>
      </div>
    </ul>

    <h1>
      Mouse Create Apps
    </h1>

    <div id="apps">
      <div v-for="app in apps" class="app-thumb">
        <a v-bind:href="app.url">
          <img v-bind:src="app.thumbnail">

          <div class="app-name">
            {{ app.name }}
          </div>
        </a>
      </div>
    </div>


  </div>

  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-84363943-1', 'auto');
  ga('send', 'pageview');
  </script>

  <script src="/js/vue-2.4.2"></script>
  <script src="/js/menu.js"></script>
  <script src="/js/apps.js"></script>
  <script src="/js/client.js"></script>


</body>
</html>
